<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budget.css">
    <title>Sign_In_Form</title>
</head>

<body>

    <div class="container" id="container">


        <div class="left-container">
            <div class="left">

                <h2>Nie masz jeszcze konta?</h2>
                <br>
                <button id="signUp">Zarejestruj się</button>

            </div>
        </div>

        <div class="sign-in-container">
            <form action="#">
                <h1 id="welcome">Witaj spowrotem!</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>lub zaloguj się za pomocą hasła</span>
                <hr>

                <input type="email" ide="email" placeholder="Email" /><label for="email">email</label>
                <input type="password" id="password" placeholder="Password" minlength="5" maxlength="20" /><label
                    for="password">hasło</label>

                <a href="">Zapomniałeś hasła?</a>

                <button id="login">Zaloguj się</button>
            </form>
        </div>

    </div>


    <footer>
        <nav>
            <a href="">Kontakt</a>
            <a href="">Pomoc</a>
        </nav>
    </footer>

</body>

</html>
