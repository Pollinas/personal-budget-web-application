<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budget.css">
    <title>Sign_Up_Form</title>
</head>

<body>


    <div class="container" id="container">

        <div class="sign-up-container">
            <form action="#">
                <h1>Załóż konto</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>lub zarejestruj się podając swoje dane</span>
                <hr>

                <input type="text" id="name" placeholder="Name" minlength="3" maxlength="20" required /><label
                    for="name">imię</label>
                <input type="email" id="email" placeholder="Email" required /><label for="email">email</label>
                <input type="password" id="password" placeholder="Password" minlength="5" maxlength="20"
                    required /><label for="password">hasło</label>

                <button>Zarejestruj się</button>
            </form>
        </div>


        <div class="right-container">
            <div class="right">

                <h2>Masz już konto?</h2>
                <br>
                <a href="sign-in.html" id="signIn">Zaloguj się</a>


            </div>
        </div>

    </div>


    <footer>
        <nav>
            <a href="">Kontakt</a>
            <a href="">Pomoc</a>
        </nav>
    </footer>
</body>

</html>
